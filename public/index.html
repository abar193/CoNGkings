<!DOCTYPE html>
<html lang="en" ng-app="conkingsui">
<head>
    <meta charset="utf-8">
    <title>CoNGkings</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/tilesets/tiles.min.css">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">

    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="js/canvas.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-cloak>
    <br/>
    <div style="background-color: gray">

    </div>
    <div class="globalview" ng-cloak ng-view></div>
    <div style="background-color: midnightblue; color: white; float: left" ng-controller="InfoCtrl">
        Игрок: {{info.player}} <br/>
        Раса: {{info.race}} <br/>
        Созвездия: {{info.constellation}} <br/>
        Планеты:	{{info.planets}} <br/>
        Туннели:	{{info.tunnels}} <br/>
        Население:	{{info.population}} <br/>
        Домашний мир:	{{info.homeworld}} <br/>
        Рейтинг:	{{info.rating}}
    </div>
</body>
<script>
    var backendBasePath = "localhost:8080";
    var imgRes = {
        imgSystemBack: new Image(),
        imgBholeBack: new Image(),
        imgStars: new Image(),
        imgStarsSmall: new Image(),
        imgPlanets: new Image(),
        fog: new Image()
    };
    imgRes.imgSystemBack.src = '/images/star_back4v.jpg';
    imgRes.imgBholeBack.src = '/images/blackhole_back.jpg';
    imgRes.imgPlanets.src = '/images/tilesets/planets.png';
    imgRes.imgStars.src = '/images/tilesets/bigstars.png';
    imgRes.fog.src = '/images/tilesets/fog.png';
    imgRes.imgStarsSmall.src = '/images/tilesets/smallstars.png';
    Array.prototype.swap = function (x,y) {
        var b = this[x];
        this[x] = this[y];
        this[y] = b;
        return this;
    }
</script>
</html>
