<!DOCTYPE html>
<html lang="en" ng-app="conkingsui">
<head>
    <meta charset="utf-8">
    <title>CoNGkings</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/stars.css">
    <link rel="stylesheet" href="/stylesheets/stars-small.css">

    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="angular-bootstrap/ui-bootstrap.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/smallstars.js"></script>
    <script src="js/stars.js"></script>
    <script src="js/planets.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
    <div style="background-color: gray">

    </div>
    <div style="width: 851px; height: 651px; float: left" ng-view></div>
    <div style="background-color: midnightblue; color: white; float: left" ng-controller="InfoCtrl">
        Игрок: {{info.player}} <br/>
        Раса: {{info.race}} <br/>
        Созвездия: {{info.constellation}} <br/>
        Планеты:	{{info.planets}} <br/>
        Туннели:	{{info.tunnels}} <br/>
        Население:	{{info.population}} <br/>
        Домашний мир:	{{info.homeworld}} <br/>
        Рейтинг:	{{info.rating}}
    </div>
</body>
<script>
    var imgRes = {
        imgSectorBack: new Image(),
        imgSystemBack: new Image(),
        imgBholeBack: new Image(),
        imgStars: new Image(),
        imgPlanets: new Image(),
        imgStarsSmall: new Image(),
        imgStarsSmallAltered: new Image(),
        imgStarsSmallAltered2: new Image()
    };
    imgRes.imgSectorBack.src = '/images/starmap_bg.jpg';
    imgRes.imgSystemBack.src = '/images/star_back4v.jpg';
    imgRes.imgBholeBack.src = '/images/blackhole_back.jpg';
    imgRes.imgPlanets.src = '/images/planets.png';
    imgRes.imgStars.src = '/images/stars.png';
    imgRes.imgStarsSmall.src = '/images/stars-small.png';
    imgRes.imgStarsSmallAltered.src = '/images/stars-small-altered.png';
    imgRes.imgStarsSmallAltered2.src = '/images/stars-small-altered2.png';
</script>
</html>
