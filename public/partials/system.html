<div class="centerview">
    <div ng-click="back()" style="float: left; background-color: red; width: 11px; height: 651px">
        <br/><br/><br/>T<br/>O<br/><br/>S<br/>E<br/>C<br/>T<br/>O<br/>R
    </div>
    <canvas style="float: left" width="640px" height="651px" system-canvas></canvas>
</div>
<div class="rightview">
    <div ng-if='righttab == "systems"'>
        <b><u>Системы</u> / <a ng-click="toggleTab('planet')">Планета</a></b>
        <br/>
        <b>Были выбраны ранее:</b>
        <div ng-repeat="system in selectedSystems" class="system-button-out">
            <system-button>
            </system-button>
        </div>
    </div>
    <div ng-if='righttab == "planet"'>
        <b><a ng-click="toggleTab('systems')">Системы</a> / <u>Планета</u></b>
        <br/>
        <div style="background-image: url('/images/planets/starsky.png'); width: 100%; height: 100px">
            <div style="height: 40px"></div>

        </div>
        <div style="background-image: url('/images/planets/helium.png'); width: 100%; height: 185px; position: relative">
            <table class="smallbuildings">
                <tr>
                    <td style="width: 56px">
                        <table class="full">
                            <tr><td><div class="building buttonlink building12_small"><b>{{parsedPlanet.cities}}</b></div></td></tr>
                            <tr>
                                <td style="alignment: center">
                                    <div class="building buttonlink building13_small">
                                        <div ng-if="parsedPlanet.head" class="widgets unique_16" style="position: relative; float: right"></div>
                                    </div>
                                </td></tr>
                        </table>
                    </td>
                    <td>
                        <table class="full">
                            <tr ng-repeat="row in parsedPlanet.buildings">
                                <td ng-repeat="building in row">
                                    <div ng-if="building.type && building.count != 0" class="building buttonlink building{{building.type}}_small">
                                        <b ng-if="building.count > 0">{{building.count}}</b>
                                        <div ng-if="building.count == -1" class="widgets unique_16" style="position: relative; float: right"></div>
                                    </div>
                                    <div ng-if="building.count == 0" class="building buttonlink disabled building{{building.type}}_small">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <span class="respanel" style="bottom: 16px">
                <span class="ore"><span class="widgets temp"></span>{{planet.temp}}</span>
                <span class="ore"><span class="widgets mass"></span>{{planet.mass}}</span>
            </span>
            <span class="respanel">
                <span ng-repeat="r in ['carbon', 'silicon', 'ore', 'bean', 'radiation']" ng-if="planet[r]" class="{{r}}">
                    <span class="widgets res{{r}}"></span>{{planet[r]}}
                </span>
            </span>

        </div>
    </div>
</div>
