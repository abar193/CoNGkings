<div style="z-index: 2" ng-mouseover="$parent.highlightedStar.loc = sys.loc"
     ng-mouseleave="$parent.highlightedStar.loc = undefined"
     ng-click="$parent.openStar(sys.loc)">
    <span class="bigstars halfstar {{sys.type}}"></span>
    Система: {{sys.loc}} <br/>
    Масса: {{sys.mass}} <br/>
    Температура: {{sys.temp}} <br/>
    Планет: {{sys.planets.length || "?"}}
</div>
